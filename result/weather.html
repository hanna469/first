<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>16℃ 타이베이,대만 | 오늘의 날씨</title>
</head>
<body>
    <div id="wrap">
        <div id="main_top">
            <p>나의 위치</p>
            <h1 class="location_now">타이베이, 대만</h1>
            <h2 class="temperature_now">16℃</h2>
            <p>체감온도 : 21℃</p>
            <div id="temperature_top_low">
                <!-- <p>최고 최저</p> 처럼 태그1개를 그룹 묶기 금지 -->
                <p><em>최고</em> : 18℃</p>
                <p><em>최저</em> : 14℃</p>
            </div>
        </div>
        <div id="notice">
            <h2>폭설주의보</h2>
            <p>13시~18시 사이 <strong>외출을 삼가세요</strong></p>
        </div>
        <div id="btm_time">
            <p>오늘은 하루종일 흐릴 예정이예요.</p>
            <div id="weather_time">
                <div class="data">
                    <h3>지금</h3>
                    <p>(아이콘)</p>
                    <p>16</p>
                </div>
                <div class="data">
                    <h3>10시</h3>
                    <p>(아이콘)</p>
                    <p>16</p>
                </div>
                <div class="data">
                    <h3>11시</h3>
                    <p>(아이콘)</p>
                    <p>16</p>
                </div>
                <div class="data">
                    <h3>12시</h3>
                    <p>(아이콘)</p>
                    <p>16</p>
                </div>
                <div class="data">
                    <h3>13시</h3>
                    <p>(아이콘)</p>
                    <p>16</p>
                </div>
                <div class="data">
                    <h3>14시</h3>
                    <p>(아이콘)</p>
                    <p>16</p>
                </div>
                <div class="data">
                    <h3>15시</h3>
                    <p>(아이콘)</p>
                    <p>16</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
