<!DOCTYPE html> <!-- html5 버전선언 -->
<html lang="ko"> <!--한국어설정/문서 처리 언어, 컴퓨터의 화면 낭독 소프트웨어 "스크린 리더" -->
<!-- s:head -->
<head>
    <meta charset="UTF-8"> <!--다국어 인코딩 설정-->
    <!-- 뷰포트(사용자가 접속한 디바이스에 따라 1.0 배율설정/너비는 디바이스 너비와 동일) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 검색 요약(검색 노출 시 사이트의 설명)(사이트 제목 밑에 작게 홈페이지 설명 나오는 부분) -->
    <meta name="description" content="진짜 쉽게 알려주는 HTML 공부사이트입니다.">
    <!-- 검색키워드(사용자가 입력할 수 있는 검색키워드모음),키워드갯수제한x -->
    <meta name="keywords" content="html,왕초보html,초보html,쉬운html,잘가르치는html">
    <title>HTML강의</title> <!-- 웹브라우저 제목표시줄 표시 -->
</head>
<!-- e:head --> 
<body>
    
</body>
</html>
