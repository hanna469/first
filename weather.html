<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <title>16℃ 타이베이,대만 | 오늘의 날씨</title>
    <link rel="shortcut icon" href="../images/weather_favicion.png" type="image/x-icon">
</head>
<body>
    <div id="wrap" style="background-image: url(./weather_images/bg1.jpg);">
        <div id="main_top">
            <p>나의 위치</p>
            <h1 class="location_now">타이베이, 대만</h1>
            <h2 class="temperature_now"><a href="#">16℃</a></h2>
            <a href="#">체감온도 : 21℃</a>
            <div id="temperature_top_low">
                <!-- <p>최고 최저</p> 처럼 태그1개를 그룹 묶기 금지 -->
                <p><em>최고</em> : 18℃</p>
                <p><em>최저</em> : 14℃</p>
            </div>
        </div>
        <div id="notice">
            <h2>호우주의보</h2>
            <p>13시~14시 사이 <strong>외출을 삼가세요</strong></p>
        </div>
        <div id="btm_time">
            <p>오늘은 하루종일 흐릴 예정이예요.</p>
            <a href="#" id="weather_time">
                <ol style="display: flex; justify-content: space-around;">
                    <li class="data">
                        <h3>지금</h3>
                        <p><img src="./weather_images/sunny.png" alt="조금 맑음"></p>
                        <p>16℃</p>
                    </li>
                    <li class="data">
                        <h3>10시</h3>
                        <p><img src="./weather_images/cloud.png" alt="흐림"></p>
                        <p>16℃</p>
                    </li>
                    <li class="data">
                        <h3>11시</h3>
                        <p><img src="./weather_images/rain.png" alt="비"></p>
                        <p>16℃</p>
                    </li>
                    <li class="data">
                        <h3>12시</h3>
                        <p><img src="./weather_images/rain.png" alt="비"></p>
                        <p>16℃</p>
                    </li>
                    <li class="data">
                        <h3>13시</h3>
                        <p><img src="./weather_images/cloud.png" alt="흐림"></p>
                        <p>16℃</p>
                    </li>
                    <li class="data">
                        <h3>14시</h3>
                        <p><img src="./weather_images/cloud.png" alt="흐림"></p>
                        <p>16℃</p>
                    </li>
                    <li class="data">
                        <h3>15시</h3>
                        <p><img src="./weather_images/sunny.png" alt="조금 맑음"></p>
                        <p>16℃</p>
                    </li>
                </ol>
            </a>
        </div>
    </div>
